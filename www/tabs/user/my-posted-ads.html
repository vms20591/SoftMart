<ion-view>
  <ion-nav-title>
    <i class='ion-ios-cart'></i> <span style='font-weight:bold;'>Ads Posted</span>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item item-text-wrap item-thumbnail-left" ng-repeat="ad in adsPosted">
        <img src="assets/img/noicon.svg">
        <h2>{{ad.name}}</h2>
        <p>{{ad.description}}</p>
        <button class="button button-small button-positive"
          ng-click="">View</button>
        <button class="button button-small button-positive"
          ng-click="">Edit</button>
        <button class="button button-small button-assertive"
          ng-click="">Remove</button>
      </div>
    </div>
  </ion-content>
  <div ng-if="adsPosted.length===0">
    <div class="container-under-construction">
      <div class="top-left-center">
        <h2>No Ads posted</h2>
        <img src="assets/img/SoftMart_128.svg">
      </div>
    </div>
  </div>
</ion-view>
