<ion-view>
  <ion-nav-title>
    <i class='ion-search'></i> <span style='font-weight:bold;'>Browse Category</span>
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <div ng-repeat="group in groups">
        <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-arrow-right-c' : 'ion-navicon-round'"></i>
            &nbsp;
          <span ng-bind="group.name"></span>
        </ion-item>
        <ion-item class="item-accordion" ng-repeat="item in group.items" ui-sref="tabs.search.home({category:group.name,subCategory:item})" ng-show="isGroupShown(group)">
            <i class="icon ion-chevron-right icon-accessory"></i>
            <span>{{item}}</span>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
