<ion-view>
  <ion-nav-title>
    <i class='ion-search'></i> <span style='font-weight:bold;'>Search Home</span>
  </ion-nav-title>
  <ion-content class="padding" scroll="true">
    <div class="row responsive-sm" style="text-align:center">
      <h2>Ad Results</h2>
    </div>
    <div class="row responsive-sm product-gallery">
      <div class="col">
       <!-- <div class="list list-input-special">
          <input type="search" class="input-special" ng-model="searchText" placeholder="Search">
          <span class="input-search icon ion-ios-search" ng-click="search()"></span>
       </div>-->
        <div class="list">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>  
            <input type="search" ng-model="searchText" placeholder="Search">
          </label>
        </div>
      </div>
    </div>
    <div class="row responsive-sm product-gallery">
      <p>
        <center><strong>Found {{adResults.length}} matching Ad</strong></center>
      </p>
    </div>
    <hr/>
    <div ng-if="adResults.length>0" class="row responsive-sm product-gallery">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
           Show By
          </div>
          <select ng-model="showAdsBy" ng-change="showAdsOnUpdate(showAdsBy)" ng-options="option.name for option in showAdsByOptions track by option.id">
          </select>
        </label>
      </div>
    </div>
    <div class="row responsive-sm product-gallery">
        <div class="col col-20" ng-repeat="ad in adResults | orderBy:propertyName:reverse | filter:searchText">
        <div class="list card">
          <div class="item item-body">
            <div class="item-image">
                <img ng-src="{{getDefaultImage(ad)}}">
            </div>
            <p align="center" class="product-title">
              <b ng-bind="ad.name"></b>
            </p>
            <hr/>
            <p class="product-title">
            Price: {{ad.price | currency:"Â£":2}}
            </p>
            <hr/>
          </div>
          <button class="item item-icon-left positive" ng-click="addToCart(ad);">
            <i class="icon ion-ios-cart-outline"></i>
            Shortlist
          </button>
          <a class="item item-icon-left positive" ng-click="showAdDetails(ad)">
            <i class="icon ion-forward"></i>
            View Details
          </a>
        </div>
      </div>
    </div>
    <div ng-if="adResults.length===0" style="text-align:center;" class="row responsive-sm">
      <div class="col col-50 col-offset-25">
        <h3 ng-bind='noAdsText'></h3>
      </div>
    </div>
  </ion-content>
</ion-view>
