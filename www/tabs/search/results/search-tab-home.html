<ion-view>
  <ion-nav-title>
    <i class='ion-search'></i> <span style='font-weight:bold;'>Search Home</span>
  </ion-nav-title>
  <ion-content class="padding" scroll="true">
    <div class="row responsive-sm" style="text-align:center">
      <h2>Products</h2>
    </div>
    <div class="row responsive-sm product-gallery">
      <div class="col">
       <!-- <div class="list list-input-special">
          <input type="search" class="input-special" ng-model="searchText" placeholder="Search">
          <span class="input-search icon ion-ios-search" ng-click="search()"></span>
       </div>-->
        <div class="list">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>  
            <input type="search" ng-model="searchText" placeholder="Search">
          </label>
        </div>
      </div>
    </div>
    <div class="row responsive-sm product-gallery">
      <p>
        <center><strong>Found {{products.length}} products</strong></center>
      </p>
    </div>
    <hr/>
    <div ng-if="products.length>0" class="row responsive-sm product-gallery">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
           Show By
          </div>
          <select ng-model="showProductsBy" ng-change="showProductsByUpdate(showProductsBy)" ng-options="option.name for option in showProductsByOptions track by option.id">
          </select>
        </label>
      </div>
    </div>
    <div class="row responsive-sm product-gallery">
        <div class="col col-20" ng-repeat="item in products | orderBy:propertyName:reverse | limitTo:5 | filter:searchText">
        <div class="list card">
          <div class="item item-body">
            <div class="item-image">
                <img ng-src="{{getDefaultImage(item)}}">
            </div>
            <p align="center" class="product-title">
              <b ng-bind="item.name"></b>
            </p>
            <hr/>
            <p class="product-title">
            Price: {{item.price | currency:"Â£":2}}
            </p>
            <hr/>
          </div>
          <button class="item item-icon-left positive" ng-click="addToCart(item);">
            <i class="icon ion-ios-cart-outline"></i>
            Shortlist
          </button>
          <a class="item item-icon-left positive" ng-click="showProductDetails(item)">
            <i class="icon ion-forward"></i>
            View Details
          </a>
        </div>
      </div>
    </div>
    <div ng-if="products.length>5" style="text-align:center;" class="row responsive-sm">
      <div class="col col-50 col-offset-25">
        <button class="button button-positive" ng-click="loadMore()">More...</button>
      </div>
    </div>
    <div ng-if="products.length===0" style="text-align:center;" class="row responsive-sm">
      <div class="col col-50 col-offset-25">
        <h3>No results found...</h3>
      </div>
    </div>
  </ion-content>
</ion-view>
